<!DOCTYPE html>
<html>
<head>
    <style>
        /* Your CSS styles here */
        body {
            margin: 0;
            font-family: Inika, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            background-color: white;
            border-radius: 25px;
            padding: 20px;
            text-align: center;
        }
        .login-text {
            color: #007AFF;
            font-size: 24px;
            font-weight: 700;
        }
        .subtitle {
            color: black;
            font-size: 20px;
            font-weight: 700;
        }
        .signup-link {
            color: #007AFF;
            text-decoration: underline;
            cursor: pointer;
        }
        .input-group {
            position: relative;
            margin: 20px 0;
        }
        label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: rgba(79, 79, 86, 0.63);
            font-size: 20px;
        }
        input {
            width: 100%;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 0 10px;
            font-size: 16px;
        }
        .action-button {
            width: 100%;
            height: 44px;
            background: #007AFF;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }
        .signup {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-text">Log In</div>
        <div class="subtitle">Alternative Learning Technique</div>
        <div class="input-group">
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="button" class="action-button" id="login-button">Login</button>
        <div class="signup">
            <span class="subtitle">Don't have an account? <span class="signup-link">Sign Up</span></span>
        </div>
    </div>
    <script>
        document.getElementById('login-button').addEventListener('click', function() {
            alert('Login button clicked. You can add your login functionality here.');
        });

        document.querySelector('.signup-link').addEventListener('click', function() {
            alert('Sign Up link clicked. You can add your Sign Up functionality here.');
        });
    </script>
</body>
</html>
